machine:
  python:
    version: 2.7.10
  node:
    version: 6.9.1
  services:
    - docker

dependencies:
  pre:
    - pip install ansible
    - pip install --upgrade setuptools

test:
  override:
    - npm run lint
    - mocha test/integration/**/* --reporter mocha-junit-reporter:
        environment:
          NODE_ENV: test
          MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml

deployment:
  production:
    branch: master
    commands:
      - ./bin/deploy.sh
